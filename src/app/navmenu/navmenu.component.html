<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)!}" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/Attestation">Online Attestation</a>
      <a mat-list-item routerLink="/auth/register">Register</a>
      <a mat-list-item routerLink="/auth/login">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><img src="../../assets/admissionDeskLogo.png" alt=""></span>
      <span class="spacer"></span>
      <div [ngClass]="{hidden:(isHandset$ | async)!}">
      <a routerLink="/Homepage">Home</a>
      <a routerLink="/Attestation">Online Attestation</a>
      <a routerLink="/auth/register">Register</a>
      <a routerLink="/auth/login">Login</a>
      
    </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
