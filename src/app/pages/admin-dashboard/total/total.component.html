<div class="example-container mat-elevation-z8">
  <h2> Records Fetched : {{ resultsLength }}</h2><button (click)="handleRefresh()"  mat-icon-button>
      <mat-icon color="primary">refresh</mat-icon>
    </button>   <br>
<mat-form-field>
 <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="id" 
  matSortDisableClear matSortDirection="desc">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.email}} </td>
        </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tracker">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.tracker}} </td>
    </ng-container>

        <!-- Details Column -->
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Details  </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color">  
             <button (click)="handleClick(row.user_id)"  mat-icon-button>
              <mat-icon color="primary">visibility</mat-icon>
            </button> </td>
        </ng-container>

        <!-- sign application -->
  <!-- <ng-container matColumnDef="sign">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox> Sign 
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null;onSelection($event,row)"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
</div>
