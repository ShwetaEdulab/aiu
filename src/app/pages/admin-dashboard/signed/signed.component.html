<h2> Records Fetched : {{ resultsLength }}</h2> <br>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDisableClear matSortDirection="desc">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Course Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.user_id}} </td>
    </ng-container>

     <!-- Details Column -->
     <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Details  </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">  
         <button (click)="handleClick(row.user_id)"  mat-icon-button>
          <mat-icon color="primary">visibility</mat-icon>
        </button> </td>
    </ng-container>

    <!-- Approved By Column -->
    <ng-container matColumnDef="approvedby">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Approved By </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> francis@edulab.in </td>
    </ng-container>

    <!-- Email Status Column -->
    <ng-container matColumnDef="emailstatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Status </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> Email Sent on 1st March 2019 at 3:45 PM IST  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
