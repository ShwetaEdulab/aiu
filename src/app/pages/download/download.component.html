<nb-card status="success">
  <nb-card-header style="text-align:center;"><h3>Payment Receipt</h3></nb-card-header>
  <nb-card-body>
          <nb-card-body *ngFor='let data of paymentData'>
            <nb-card>
                <nb-card-header status="info">
                    <div class="row" style="margin-bottom: 2px;">
                        <div class="col-md-1"></div>
                        <div class="col-md-6" style="text-align:left;">Application ID: {{data?.application_id}}</div>
                        <div class="col-md-2"></div>
                        <div class="col-md-3">{{data?.payment_date  | date:'dd-MM-yyyy HH:mm:ss'}}</div>
                    </div>
                </nb-card-header>
                <nb-card-body>
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-4"></div>
                      <div class="col-md-5" >
                      <button size="x-small" status="info" nbPopover="Click here to Download receipt" nbPopoverMode="hover"  (click)="DownloadReceipt(data?.application_id);" nbButton>{{data?.application_id}}_Attestation_Payment_Challan.pdf</button>
                        </div>
                      <br>  
                  </div>
              </nb-card-body>
            </nb-card>
          </nb-card-body>
     </nb-card-body>
</nb-card>
